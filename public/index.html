  <title>PBTc數位生管系統</title>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    //Array: at polyfill
    if (![].at) {
      Array.prototype.at = function (pos) {
        return this.slice(pos, pos + 1)[0];
      };
    }
  </script>
